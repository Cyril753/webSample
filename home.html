<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web sample</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
    
    <div id="top" class="top">
        <div class="wrap">
            <p class="call">010-114</p>
            <p class="welcome">welcome to hospital, please <a href="#">login</a> or <a href="#">creat account</a>&nbsp; &nbsp;<a href="#">help center</a></p>
        </div>
    </div>

    <div class="header" id="header">
        <div class="wrap clearfix">
            <a href="#" class="logo"><img src="./img/logo.png" alt=""></a>

            <div class="search"></div>
        </div>
        
    </div>

    <div id="nav" class="nav">
        <div class="wrap">
            <div class="link menu">全部科室
                <div class="menu-list"></div>
            </div>

            <a href="#" class="link">按医院挂号</a>
            <a href="#" class="link">按科室挂号</a>
            <a href="#" class="link">按疾病挂号</a>
            <a href="#" class="link">公告</a>
            <a href="#" class="link right">知名医院</a>
        </div>
    </div>

    <div id="banner" class="banner">
        <div class="banner-slider"></div>
        <div class="banner-search">
            <div class="caption"><span class="text">快速预约</span></div>
            <div class="form">
                <div class="line"><select name="area" id=""><option>医院地区</option></select></div>
                <div class="line"><select name="level" id=""><option>医院等级</option></select></div>
                <div class="line"><select name="name" id=""><option>医院名称</option></select></div>
                <div class="line"><select name="department" id=""><option>医院科室</option></select></div>
            </div>
            <div class="submit">
                <input type="button" class="button" value="快速查询">
            </div>
        </div>
        <div class="banner-help">
            <div class="caption"><span class="text">帮助中心</span></div>
            <dic class="list">
                <a href="#" class="link">账号指南</a>
                <a href="#" class="link">预约指南</a>
                <a href="#" class="link">账号找回</a>
                <a href="#" class="link">常见问题</a>
            </dic>
        </div>
    </div>

    <div id="content" class="content">
        <div class="wrap clearfix">
            <div class="content-tab"></div>
            <div class="content-news"></div>
            <div class="content-close"></div>
        </div>
    </div>

    <div class="footer" id="footer"></div>
    
</body>
</html>
